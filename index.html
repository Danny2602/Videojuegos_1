<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="img/ico.ico" />
    <link rel="stylesheet" href="css/login.css" />
    <script type="module" src="js/acceso.js"></script>
  </head>
  <body style="margin: 0">
    <section
      class="fondo"
      style="
        position: absolute;

        width: 100%;
        height: 100%;
        background-image: url(img/fondo.jpeg);
        background-size: cover;
        background-position: center;
      "
    >
      <form id="formLogin">
        <div class="login">
          <h1
            style="
              font-size: 4.8vh;
              text-align: center;
              color: white;
              font-weight: bold;
            "
          >
            Iniciar sesión
          </h1>
          <div class="login1">
            <div style="padding: 3vh 0 0 5vh">
              <h4 style="color: rgb(25, 153, 255); margin-bottom: 0.4vh">
                INICIA SESIÓN CON TU NOMBRE DE CUENTA
              </h4>
              <input type="text" class="texto" id="email" />
              <h4 style="color: rgb(175, 175, 175); margin-bottom: 0.4vh">
                CONTRASEÑA
              </h4>
              <input
                type="password"
                class="texto"
                style="margin-bottom: 0.6vh"
              />
              <br />
              <div style="display: flex; flex-direction: row">
                <input type="checkbox" style="margin-bottom: 0" id="password" />
                <h4
                  style="
                    font-size: 1.75;
                    margin-bottom: 0;
                    color: rgb(175, 175, 175);
                  "
                >
                  Recordarme
                </h4>
              </div>
              <button class="btn1" type="submit">Iniciar sesión</button>
              <br />
              <hr />
              <button
                id="googleLogin"
                type="click"
                class="btn2"
                style="
                  width: 6vh;
                  height: 5vh;
                  border-radius: 3vh;
                  align-items: center;
                  display: flex;
                  padding: 0.6vh;
                  background-color: rgba(255, 255, 255, 0);
                "
              >
                <img src="img/google.png" style="width: 5h; height: 5vh" />
              </button>
              <h4 style="padding: 4vh 0 0 20vh; font-size: 1.7vh">
                <a href="#" style="color: rgb(175, 175, 175)">
                  Ayuda, no puedo iniciar sesión
                </a>
              </h4>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
