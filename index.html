<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="img/ico.ico" />
    <link rel="stylesheet" href="css/login.css" />
    <script type="module" src="js/acceso.js"></script>
  </head>
  <body style="margin: 0">
    <section
      class="fondo"
      style="
        background-image: url(img/fondo.jpeg);
        background-size: cover;
        background-position: center;
      "
    >
      <form id="formLogin">
        <div class="login">
          <h1 style="font-size: 4.1vh; color: white; font-weight: bold">
            Iniciar sesión
          </h1>
          <div class="login1">
            <div style="padding: 3vh 0 0 5vh">
              <h4 style="color: rgb(25, 153, 255); margin-bottom: 0.4vh">
                INICIA SESIÓN CON TU NOMBRE DE CUENTA
              </h4>
              <input type="text" class="texto" id="email" />
              <h4 style="color: rgb(175, 175, 175); margin-bottom: 0.4vh">
                CONTRASEÑA
              </h4>
              <input
                type="password"
                class="texto"
                style="margin-bottom: 0.6vh"
              />
              <br />
              <div style="display: flex; flex-direction: row">
                <input type="checkbox" style="margin-bottom: 0" id="password" />
                <h4
                  style="
                    font-size: 1.75;
                    margin-bottom: 0;
                    color: rgb(175, 175, 175);
                  "
                >
                  Recordarme
                </h4>
              </div>
              <button type="submit">Iniciar sesión</button>
              <br />
              <button id="googleLogin" type="click">
                Iniciar sesión con Google
              </button>
              <h4 style="padding: 4vh 0 0 20vh; font-size: 1.7vh">
                <a href="#" style="color: rgb(175, 175, 175)">
                  Ayuda, no puedo iniciar sesión
                </a>
              </h4>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
